name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, pdo, openssl, tokenizer, xml, ctype, json
        coverage: none

    - name: Install Composer Dependencies
      run: composer install --no-dev --optimize-autoloader

    - name: Build Laravel
      run: |
        php artisan key:generate --force || true
        php artisan config:clear || true
        php artisan route:clear || true
        php artisan view:clear || true

    - name: Deploy Full Laravel Project to /alertplus
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.HOSTINGER_HOST }}
        username: ${{ secrets.HOSTINGER_USERNAME }}
        password: ${{ secrets.HOSTINGER_PASSWORD }}
        local-dir: ./
        server-dir: ${{ secrets.HOSTINGER_TARGET }}
        exclude: |
          public/**
          .git*
          node_modules/**
          vendor/**
          storage/**
          tests/**
          docker-compose.yml

    - name: Deploy PUBLIC folder to public_html
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.HOSTINGER_HOST }}
        username: ${{ secrets.HOSTINGER_USERNAME }}
        password: ${{ secrets.HOSTINGER_PASSWORD }}
        local-dir: ./public/
        server-dir: ${{ secrets.HOSTINGER_PUBLIC }}

